<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USACO Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>USACO Score Calculator</h1>
        <form id="scoreForm">
            <div class="problem">
                <label for="correct1">Problem 1:</label>
                <input type="number" id="correct1" placeholder="Correct cases" required>
                <input type="number" id="total1" placeholder="Total cases" required>
                <span id="score1" class="score-breakdown">Score: 0</span>
            </div>
            <div class="problem">
                <label for="correct2">Problem 2:</label>
                <input type="number" id="correct2" placeholder="Correct cases" required>
                <input type="number" id="total2" placeholder="Total cases" required>
                <span id="score2" class="score-breakdown">Score: 0</span>
            </div>
            <div class="problem">
                <label for="correct3">Problem 3:</label>
                <input type="number" id="correct3" placeholder="Correct cases" required>
                <input type="number" id="total3" placeholder="Total cases" required>
                <span id="score3" class="score-breakdown">Score: 0</span>
            </div>
            <button type="submit">Calculate Score</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
