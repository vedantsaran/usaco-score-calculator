<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USACO Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>USACO Score Calculator</h1>
        <form id="scoreForm">
            <div>
                <label for="cases1">Enter the number of non-sample cases for problem 1:</label>
                <input type="number" id="cases1" required>
            </div>
            <div>
                <label for="correct1">Enter the number of cases they got right for problem 1:</label>
                <input type="number" id="correct1" required>
            </div>
            <div>
                <label for="cases2">Enter the number of non-sample cases for problem 2:</label>
                <input type="number" id="cases2" required>
            </div>
            <div>
                <label for="correct2">Enter the number of cases they got right for problem 2:</label>
                <input type="number" id="correct2" required>
            </div>
            <div>
                <label for="cases3">Enter the number of non-sample cases for problem 3:</label>
                <input type="number" id="cases3" required>
            </div>
            <div>
                <label for="correct3">Enter the number of cases they got right for problem 3:</label>
                <input type="number" id="correct3" required>
            </div>
            <button type="submit">Calculate Score</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
